<html>
<head>
    <title>Tu Mascota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/login.css" rel="stylesheet" media="screen">
</head>
<body class="box">
<div class="wrapper fadeInDown">
    <div id="formContent">
        <h1>Tu Mascota</h1>
        <p>Bienvenidos</p>
        <div class="fadeIn first">
            <img src="static/img/logoOficial.png" height="100" width="120"/>
        </div>
        <!-- Login Form -->
        <form action="" method="post" autocomplete="on">
            <input type="text"
                    id="login"
                    class="fadeIn second"
                    name="login"
                    placeholder="usuario"
                    value="{{request.form.login }}">
            <input type="text"
                    id="password"
                    class="fadeIn third"
                    name="password"
                    placeholder="contraseÃ±a"
                    value="{{request.form.password }}">
            <input type="submit" class="fadeIn fourth" value="Entrar">
        </form>
        {% if error %}
        <p><strong>Error:</strong> {{ error }}</p>
        {% endif %}

        <div id="formFooter">
            <a href="{{ url_for('registro') }}">Registrarse</a>
            <p>Sembrando 2021</p>
        </div>

    </div>
</div>
</body>

</html>
