<html>
<head>
    <title>Tu Mascota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/login.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <h1>Registro de usuarios</h1>
        <div class="fadeIn first">
            <img src="static/img/mascotas.png" height="120" width="120"/>
        </div>
        <form action="" method="post" autocomplete="on">
            <input type="text"
                   id="login"
                   class="fadeIn second"
                   name="login"
                   placeholder="usuario"
                   value="{{request.form.login }}">
            <input type="text"
                   id="password"
                   class="fadeIn third"
                   name="password"
                   placeholder="contraseÃ±a"
                   value="{{request.form.password }}">
            <input type="text"
                   id="rol"
                   class="fadeIn third"
                   name="rol"
                   placeholder="rol"
                   value="{{request.form.rol }}">
            <input type="text"
                   id="id"
                   class="fadeIn third"
                   name="id"
                   placeholder="id"
                   value="{{request.form.id }}">
                <input type="submit" class="fadeIn fourth" value="Modificar">
        </form>
          {% if error %}
        <p><strong>Error:</strong> {{ error }}</p>
        {% endif %}

        <div id="formFooter">
            <p>Sembrando 2021</p>
        </div>

    </div>
</div>
</body>

</html>
